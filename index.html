<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success my-4">Crop Yield Prediction per Country</h1>

    <div class="container mt-4 p-4" style="background-color: #212529; color: white; border-radius: 20px;">
      <h2 class="text-center text-info mb-4">Enter Crop Features</h2>
      <form action="/predict" method="POST">  
        <div class="form-group mb-3">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" required>
        </div>
        <div class="form-group mb-3">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" required>
        </div>
        <div class="form-group mb-3">
          <label for="pesticides_tonnes">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any" required>
        </div>
        <div class="form-group mb-3">
          <label for="avg_temp">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any" required>
        </div>
        <div class="form-group mb-3">
          <label for="Area">Area</label>
          <input type="text" class="form-control" name="Area" required>
        </div>
        <div class="form-group mb-3">
          <label for="Item">Item</label>
          <input type="text" class="form-control" name="Item" required>
        </div>
        <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">Predict</button>
      </form>

      {% if predicted_value %}
      <div class="mt-4 text-center">
        <h3 class="text-success">Predicted Yield Production:</h3>
        <h1 class="text-danger">{{ predicted_value }}</h1>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
